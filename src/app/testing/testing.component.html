<div class="button-container">
  <div class="svg-wrapper">
    <svg
      height="100"
      width="350"
      xmlns="http://www.w3.org/2000/svg"
      [class.move-up]="moveLogo"
    >
      <text
        class="new-svg-text"
        x="50%"
        y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
      >
        <tspan [innerHTML]="typedText"></tspan>
      </text>
      <rect
        class="shape"
        height="100"
        width="350"
        [attr.fill]="showShape ? 'transparent' : 'transparent'"
        [class.shape]="showShape"
      />
     
       <path
        class="stroke-path"
        d="M0 0 L350 0"
        fill="transparent"
        stroke="black"
        stroke-width="4"
        stroke-dasharray="350"
    
      > 
        <animate
          attributeName="stroke-dashoffset"
          from="-350"
          to="0"
          dur="2s"
        />
      </path>
       <path
        class="stroke-path"
        d="M0 100 L350 100"
        fill="transparent"
        stroke="black"
        stroke-width="4"
        stroke-dasharray="350"
   
      > 
        <animate
          attributeName="stroke-dashoffset"
          from="350"
          to="0"
          dur="2s"
          values="350;0"
        />
      </path>
      <path
        class="stroke-path"
        d="M0 0 V100"
        fill="transparent"
        stroke="red"
        stroke-width="4"
        stroke-dasharray="100"
      >
        <animate
          attributeName="stroke-dashoffset"
          from="100"
          to="0"
          dur="2s"
          delay="5s"
        />
      </path>
      <path
        class="stroke-path"
        d="M350 0 V100"
        fill="transparent"
        stroke="red"
        stroke-width="4"
        stroke-dasharray="100"
      >
        <animate
          attributeName="stroke-dashoffset"
          from="0"
          to="100"
          dur="2s"
          delay="5s"
        />
      </path> 
    </svg>
   
  </div>
</div>
