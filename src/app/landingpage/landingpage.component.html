<div class="svg-wrapper">
  <svg
    height="100"
    width="350"
    xmlns="http://www.w3.org/2000/svg"
    [class.move-up]="moveLogo"
  >
  <rect
      fill="transparent"
      class="shape"
      height="100"
      width="350"
      [ngClass]="{ shape: showShape }"
    />
    <text
      class="new-svg-text"
      x="50%"
      y="50%"
      dominant-baseline="middle"
      text-anchor="middle"
    >
       <tspan>{{ typedText }}</tspan>
    </text>
    
  </svg>
</div>
