<div class="outer-container">
  <div class="services" [ngClass]="{ 'move-up': moveLogo }">
    <div class="container">
      <p>
        <span class="gradient">N</span>
        <span class="gradient">A</span>
        <span class="gradient">I</span>
        <span class="gradient">Y</span>
        <span class="gradient">A</span>
        <span class="gradient">N</span>
        <span class="gradient">I</span>
      </p>
    </div>

    <div class="gradient-button animationAppearance" *ngIf="showIcons">
      <div class="input-container">
        <input
          type="text"
          class="expanding-input icon"
          placeholder="&#xf007;"
          style="font-family: Arial, FontAwesome"
        />
        <input
          type="password"
          class="expanding-input icon"
          placeholder="&#xf084;"
          style="font-family: Arial, FontAwesome"
        />
        <button class="arrow-button">
          <i class="fa fa-arrow-right fa-2xl"></i>
        </button>
      </div>
    </div>
    <div class="moveLines" *ngIf="showDiv">
      <div class="box">
        <div class="inner"></div>

        <div class="box1">
          <div class="inner1"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="filter-icon-container" *ngIf="showIcons">
  <i class="fa fa-sliders fa-flip-both fa-2x"></i>
  <div class="filter-dropdown">
    <ul>
      <li><a href="#">Make an account</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>
</div>
